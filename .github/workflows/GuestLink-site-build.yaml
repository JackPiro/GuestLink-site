name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
  # Please do not rename this job
  build-project:
    name: build GuestLink-site
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.14.2' # choose the node version that matches your development environment

      - name: Install npm dependencies
        run: npm install

      - name: Run script
        run: npm run build

      # Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: 6ccb2d56-00d4-4f8a-9644-398f248c306e
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/GuestLink-site/config.yaml
          action: upload
